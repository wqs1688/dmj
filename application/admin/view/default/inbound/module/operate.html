<!-- 操作栏 -->
<button type="button" class="am-btn am-btn-default am-btn-xs am-radius am-btn-block submit-popup" data-url="{{:MyUrl('admin/inbound/detail', ['id'=>$module_data['id']]).$lang_type}}">
    <i class="am-icon-eye"></i>
    <span>{{:lang('form_operate_text5')}}</span>
</button>
{{if in_array($module_data['status'], [0, 2, 3])}}
<button type="button" class="am-btn am-btn-secondary am-btn-xs am-radius am-btn-block submit-popup" data-url="{{:MyUrl('admin/inbound/checkinfo', ['id'=>$module_data['id']]).$lang_type}}" data-class="warehouse-goods-popup">
    <i class="am-icon-square-o"></i>
    <span>{{:lang('form_operate_text8')}}</span>
</button>
{{/if}}
{{if in_array($module_data['status'], [4])}}
<button type="button" class="am-btn am-btn-secondary am-btn-xs am-radius am-btn-block submit-popup" data-url="{{:MyUrl('admin/inbound/warehouse', ['id'=>$module_data['id']]).$lang_type}}" data-class="warehouse-goods-popup">
    <i class="am-icon-square-o"></i>
    <span>{{:lang('form_operate_text9')}}</span>
</button>
{{/if}}
