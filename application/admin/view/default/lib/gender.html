	<label>{{:lang('admin_save_text20')}}<span class="am-form-group-label-tips-must">{{:lang('admin_save_text12')}}</span></label>
	<div>
		{{foreach :lang('common_gender_list') as $v}}
			<label class="am-radio-inline am-margin-right-sm">

		{{/foreach}}
	</div>
</div>
